<template>
    <lightning-card title={getTitle} icon-name="custom:custom54">
      <lightning-layout multiple-rows="true">
        <template if:true={noBoats}>
          <p class="slds-align_absolute-center">There are no related boats by {similarBy}!</p>
        </template>
        <lightning-layout horizontal-align="center" multiple-rows>
            <!-- Loop through the list of similar boats -->
            <template for:each={relatedBoats} for:item="relatedBoat">
                <!-- Responsive lightning-layout-item -->
                <lightning-layout-item key={relatedBoat.Id} padding="around-small" size="12" small-device-size="6"
                    medium-device-size="4" large-device-size="4">
                    <!-- Each boat tile goes here -->
                    <c-boat-tile boat={relatedBoat} selected-boat-id={boatId}
                        onboatselect={openBoatDetailPage}></c-boat-tile>
                </lightning-layout-item>
            </template>
        </lightning-layout>
      </lightning-layout>
    </lightning-card>
  </template>
